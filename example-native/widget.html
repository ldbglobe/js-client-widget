<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="../dist/WidgetComponent.js"></script>
</head>
<body>
	<script>
	var widget = new WidgetComponent();
	widget.on('widget.defaults.init',function(data){ document.querySelector('#init-message-container').innerHTML = data.sample.message; });
	</script>
	<button onclick="widget.fire('counter--');">-</button>
	<button onclick="widget.fire('counter++');">+</button>
	<button onclick="widget.isDefaultsAvailable() ? alert(widget.getDefaults()):null;">getDefaults</button>

	<p id="init-message-container"></p>
</body>
</html>
